name: ğŸš€ Fast Tests (Stage 1)

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  fast-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci --legacy-peer-deps

    - name: ğŸ” Type checking
      run: npm run type-check

    - name: ğŸ§¹ Lint code
      run: npm run lint:ci

    - name: âš¡ Run fast tests
      run: npm run test:ci:fast

    - name: ğŸ“Š Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: fast-test-results-${{ matrix.node-version }}
        path: |
          coverage/
          test-results/

  security-check:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci --legacy-peer-deps

    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level=moderate

    - name: ğŸ” Check for vulnerabilities
      run: npm audit --audit-level=high --production 