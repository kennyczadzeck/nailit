name: ğŸ”„ Integration Tests (Stage 2)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    needs: [] # Runs in parallel with fast-tests for PRs
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nailit_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ—„ï¸ Setup test database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nailit_test
      run: |
        npx prisma db push --force-reset
        npm run db:seed

    - name: ğŸ”— Run integration tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nailit_test
        NEXTAUTH_SECRET: test-secret
        NEXTAUTH_URL: http://localhost:3000
      run: npm run test:ci:integration

    - name: ğŸ“Š Upload integration test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: |
          coverage/
          test-results/

  bdd-tests:
    runs-on: ubuntu-latest
    needs: [] # Runs in parallel
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ­ Run BDD feature tests
      env:
        NEXTAUTH_SECRET: test-secret
        NEXTAUTH_URL: http://localhost:3000
      run: npm run test:bdd

    - name: ğŸ“Š Upload BDD test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bdd-test-results
        path: |
          coverage/
          test-results/

  feature-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature: [auth, projects, api, components]
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ¯ Run ${{ matrix.feature }} feature tests
      env:
        NEXTAUTH_SECRET: test-secret
        NEXTAUTH_URL: http://localhost:3000
      run: npm run test:feature:${{ matrix.feature }}

    - name: ğŸ“Š Upload feature test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: feature-test-results-${{ matrix.feature }}
        path: |
          coverage/
          test-results/ 