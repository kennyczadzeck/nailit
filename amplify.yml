version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Environment variables check..."
        - echo "DATABASE_URL exists:" $DATABASE_URL
        - echo "DATABASE_MIGRATION_URL exists:" $DATABASE_URL
        - echo "NEXTAUTH_URL exists:" $NEXTAUTH_URL
        - |
          if [[ "$DATABASE_URL" == *"misty-frog"* ]]; then
            echo "üöÄ PRODUCTION ENVIRONMENT - Formal migration workflow"
            export ENVIRONMENT="production"
          elif [[ "$DATABASE_URL" == *"raspy-sound"* ]]; then
            echo "üß™ STAGING ENVIRONMENT - Formal migration workflow"
            export ENVIRONMENT="staging"
          elif [[ "$DATABASE_URL" == *"still-paper"* ]]; then
            echo "üõ†Ô∏è DEVELOPMENT ENVIRONMENT - Rapid iteration workflow"
            export ENVIRONMENT="development"
          else
            echo "‚ùì UNKNOWN ENVIRONMENT - Defaulting to production workflow"
            export ENVIRONMENT="production"
          fi
        - npm install --legacy-peer-deps
        - echo "Running schema drift check..."
        - npx prisma migrate diff --from-migrations ./prisma/migrations --to-schema-datamodel ./prisma/schema.prisma --shadow-database-url "$DATABASE_URL" --exit-code
        - |
          if [[ "$ENVIRONMENT" == "development" ]]; then
            echo "Pushing schema changes to development database..."
            npx prisma db push --accept-data-loss
          else
            echo "Running Prisma migrations ($ENVIRONMENT)..."
            npx prisma migrate deploy
          fi
        - echo "Generating Prisma client..."
        - npx prisma generate
    build:
      commands:
        - echo "Injecting environment variables for Next.js runtime..."
        - env | grep -e NAILIT_ENVIRONMENT >> .env.production || echo "NAILIT_ENVIRONMENT not set"
        - env | grep -e NAILIT_AWS_REGION >> .env.production || echo "NAILIT_AWS_REGION not set"  
        - env | grep -e NAILIT_IAM_ACCESS_KEY_ID >> .env.production || echo "NAILIT_IAM_ACCESS_KEY_ID not set"
        - env | grep -e NAILIT_IAM_ACCESS_KEY_SECRET >> .env.production || echo "NAILIT_IAM_ACCESS_KEY_SECRET not set"
        - env | grep -e LOG_LEVEL >> .env.production || echo "LOG_LEVEL not set"
        - env | grep -e DISABLE_CLOUDWATCH_LOGS >> .env.production || echo "DISABLE_CLOUDWATCH_LOGS not set"
        - echo "Contents of .env.production:"
        - cat .env.production || echo "No .env.production file created"
        - echo "=== BUILDING NEXT.JS APPLICATION ==="
        - npm run build
        - echo "Build completed. Checking for required files..."
        - ls -la .next/required-server-files.json || echo "‚ùå required-server-files.json NOT FOUND after build"
        - ls -la .next/BUILD_ID || echo "‚ùå BUILD_ID NOT FOUND after build"
        - ls -la .next/build-manifest.json || echo "‚ùå build-manifest.json NOT FOUND after build"
        - echo "=== DEPLOYMENT OPTIMIZATION ==="
        - echo "Creating clean deployment directory..."
        - rm -rf ./deploy
        - mkdir -p ./deploy
        - echo "Copying complete .next directory first..."
        - cp -r .next ./deploy/
        - echo "Verifying required files were copied..."
        - ls -la ./deploy/.next/required-server-files.json || echo "‚ùå required-server-files.json NOT COPIED"
        - ls -la ./deploy/.next/BUILD_ID || echo "‚ùå BUILD_ID NOT COPIED"
        - echo "Cleaning up unnecessary files from .next..."
        - rm -rf ./deploy/.next/cache
        - rm -rf ./deploy/.next/trace
        - find ./deploy/.next -name "*.map" -delete 2>/dev/null || echo "No source maps to delete"
        - echo "Copying public assets..."
        - cp -r public ./deploy/ 2>/dev/null || echo "No public directory"
        - echo "Creating minimal package.json..."
        - echo '{"name":"nailit","type":"module"}' > ./deploy/package.json
        - echo "=== FINAL VERIFICATION ==="
        - echo "Checking for required Next.js files in deployment directory:"
        - ls -la ./deploy/.next/required-server-files.json || echo "‚ö†Ô∏è required-server-files.json not found in deploy"
        - ls -la ./deploy/.next/BUILD_ID || echo "‚ö†Ô∏è BUILD_ID not found in deploy"
        - ls -la ./deploy/.next/prerender-manifest.json || echo "‚ö†Ô∏è prerender-manifest.json not found in deploy"
        - echo "Total deployment size:"
        - du -sh ./deploy
        - echo "Deployment directory contents:"
        - ls -la ./deploy
        - echo "Deploy .next directory contents:"
        - ls -la ./deploy/.next | head -20
  artifacts:
    baseDirectory: deploy
    files:
      - '**/*' 