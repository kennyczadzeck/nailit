version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - echo "=== App Runner Build Process Starting ==="
      - echo "Node version:" && node --version
      - echo "NPM version:" && npm --version
      - echo "=== Installing only production dependencies ==="
      - npm install --production
      - echo "=== Build completed successfully ==="
run:
  runtime-version: nodejs22
  command: node start-simple.js
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000" 